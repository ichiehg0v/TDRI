<!DOCTYPE html>
<html>
<head>
<title>File Upload and List</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .navbar {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .navbar-left {
        display: flex;
        align-items: center;
    }
    .navbar-left img {
        height: 30px; /* Adjust the size of your logo */
        margin-right: 10px;
    }
    .navbar a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
    }
    .upload-area {
        background-color: #fff;
        padding: 20px;
        margin: 20px 0;
        border-radius: 8px;
        border: 1px solid #ddd;
        text-align: center;
        font-size: 16px;
        cursor: pointer;
    }
    .file-list {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    .file-list th, .file-list td {
        text-align: left;
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }
    .file-list th {
        background-color: #333;
        color: white;
    }
    .progress-bar {
        height: 20px;
        background-color: #4CAF50;
        text-align: center;
        line-height: 20px;
        color: white;
    }
    .button {
        background-color: #007BFF;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="navbar">
    <div class="navbar-left">
        <img src="logo.png" alt="Brand Logo">
        <a href="/settings">Settings</a>
    </div>
    <a href="/logout">Logout</a>
</div>

<div class="upload-area">
    Drag files here or click to upload
</div>

<table class="file-list">
    <tr>
        <th>File Name</th>
        <th>Upload Date</th>
        <th>Status</th>
        <th>Progress</th>
        <th>Actions</th>
    </tr>
    <!-- Sample file row -->
    <tr>
        <td>example.mp3</td>
        <td>2023-12-22</td>
        <td>Processing</td>
        <td><div class="progress-bar" style="width: 50%;">50%</div></td>
        <td>
            <button class="button">Transcribe</button>
            <button class="button">Download</button>
            <button class="button">Delete</button>
        </td>
    </tr>
    <!-- Repeat for more files -->
</table>

</body>
</html>
