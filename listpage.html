<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File List - ScriptTapestry</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
    }
    .sidebar {
        background-color: #333;
        width: 250px;
        height: 100%;
        position: fixed;
        overflow: auto;
    }
    .main-content {
        margin-left: 250px;
        padding: 20px;
    }
    .upload-area {
        background-color: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        text-align: center;
    }
    .file-list {
        background-color: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        width: 100%;
        border-collapse: collapse;
    }
    .file-list th, .file-list td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
    }
    .file-list th {
        background-color: #333;
        color: white;
    }
    .button {
        background-color: #007BFF;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="sidebar">
    <!-- Sidebar content: logo, navigation, etc. -->
    <!-- Placeholder for logo -->
    <div style="padding: 15px; text-align: center; color: white;">
        <h2>ScriptTapestry</h2>
    </div>
    <!-- Placeholder for navigation -->
    <div style="padding: 15px; color: white;">
        <p>Home</p>
        <p>Files</p>
        <p>Plan & Pricing</p>
    </div>
</div>

<div class="main-content">
    <div class="upload-area">
        <h2>Upload Files</h2>
        <!-- Placeholder for file upload functionality -->
        <p>Drag files here or click to upload</p>
    </div>

    <table class="file-list">
        <tr>
            <th>File Name</th>
            <th>Upload Date</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <!-- Sample file row -->
        <tr>
            <td>example.mp3</td>
            <td>2023-12-22</td>
            <td>Processing</td>
            <td>
                <button class="button">Transcribe</button>
                <button class="button">Download</button>
                <button class="button">Delete</button>
            </td>
        </tr>
        <!-- Repeat for more files -->
    </table>
</div>

</body>
</html>
