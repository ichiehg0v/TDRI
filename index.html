<!DOCTYPE html>
<html>
<head>
<title>Login Page - ScriptTapestry</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        background-color: #f0f0f0;
    }
    .left-section {
        flex: 2;
        background-image: url('login.webp');
        background-size: cover;
    }
    .right-section {
        flex: 1;
        background-color: white;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .login-container {
        max-width: 300px;
        width: 100%;
        text-align: center;
    }
    .login-container img {
        height: 70px; /* Adjust as needed */
        margin-bottom: 20px;
    }
    input[type=text], input[type=password] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .button {
        width: 100%;
        padding: 10px;
        margin: 20px 0;
        border: none;
        border-radius: 4px;
        background-color: #007BFF;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .button:hover {
        background-color: #0056b3;
    }
    .form-footer {
        font-size: 14px;
        text-align: center;
    }
    .form-footer a {
        color: #007BFF;
        text-decoration: none;
    }
    .form-footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="left-section">
    <!-- Background image will be displayed here -->
</div>

<div class="right-section">
    <div class="login-container">
        <img src="logo.png" alt="ScriptTapestry Logo"> <!-- Logo here -->
        <h2>Welcome to ScriptTapestry</h2>
        <form action="/submit-login" method="post">
            <input type="text" placeholder="Enter Username" name="uname" required><br>
            <input type="password" placeholder="Enter Password" name="psw" required><br>
            <button type="submit" class="button">Login</button>
            <div class="form-footer">
                <a href="/register">Register New Account</a><br>
                <a href="/forgot-password">Forgot Password?</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
