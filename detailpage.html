<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transcript Detail - ScriptTapestry</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
    }
    .sidebar {
        background-color: #333;
        width: 250px;
        height: 100%;
        position: fixed;
        overflow: auto;
    }
    .main-content {
        margin-left: 250px;
        padding: 20px;
    }
    .transcript-header, .transcript-body, .transcript-summary, .transcript-footer {
        background-color: white;
        margin-bottom: 20px;
        padding: 20px;
        border-radius: 8px;
    }
    .transcript-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .transcript-body {
        white-space: pre-wrap; /* Ensures the text respects line breaks and spaces */
    }
    .transcript-summary {
        background-color: #eee; /* Different background to distinguish this section */
    }
    .button {
        background-color: #007BFF;
        color: white;
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="sidebar">
    <!-- Sidebar content: logo, navigation, etc. -->
    <!-- Placeholder for logo -->
    <div style="padding: 15px; text-align: center; color: white;">
        <h2>ScriptTapestry</h2>
    </div>
    <!-- Placeholder for navigation -->
    <div style="padding: 15px; color: white;">
        <p>Home</p>
        <p>Files</p>
        <p>Plan & Pricing</p>
    </div>
</div>

<div class="main-content">
    <div class="transcript-header">
        <h1>Transcript Title</h1>
        <div>
            <!-- Placeholder for audio controls -->
            <button class="button">Play</button>
            <button class="button">Pause</button>
        </div>
    </div>
    <div class="transcript-body">
        <p>[Transcript text goes here...]</p>
    </div>
    <div class="transcript-summary">
        <h2>Summary</h2>
        <p>[Summary text goes here...]</p>
    </div>
    <div class="transcript-footer">
        <button class="button">Export as .txt</button>
        <button class="button">Export as .pdf</button>
    </div>
</div>

</body>
</html>
