<!DOCTYPE html>
<html>
<head>
<title>Transcript Result and Summary</title>
<style>
    /* CSS styles are defined here */
</style>
</head>
<body>

<div class="container">
    <button class="button" onclick="window.location.href='/file-list.html'">Back to List</button>

    <div class="transcript-area">
        <h2>Transcript</h2>
        <p>[Transcript text goes here...]</p>
    </div>

    <div class="audio-controls">
        <button class="button">Play</button>
        <button class="button">Pause</button>
    </div>

    <div class="summary-area">
        <h2>Summary</h2>
        <p>[Summary text goes here...]</p>
    </div>

    <div class="export-options">
        <button class="button">Export as .txt</button>
        <button class="button">Export as .pdf</button>
    </div>
</div>

</body>
</html>
